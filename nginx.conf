# Nginx 설정 파일 - TechChang 커뮤니티 사이트
# 파일 위치: /etc/nginx/sites-available/techchang
# 심볼릭 링크: ln -s /etc/nginx/sites-available/techchang /etc/nginx/sites-enabled/

# HTTP 리디렉션 (HTTPS 강제)
server {
    listen 80;
    server_name techchang.com www.techchang.com;

    # Let's Encrypt ACME 챌린지를 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://techchang.com$request_uri;
    }
}

# HTTPS 메인 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name techchang.com www.techchang.com;

    # SSL 인증서 경로 (Let's Encrypt)
    # 초기 배포 시에는 certbot을 실행하여 인증서를 발급받아야 합니다
    # 발급 명령어: sudo certbot --nginx -d techchang.com -d www.techchang.com
    ssl_certificate /etc/letsencrypt/live/techchang.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techchang.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/techchang.com/chain.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 파일 업로드 제한 (Django 설정과 일치)
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 정적 파일 서빙 (성능, 캐시)
    location /static/ {
        alias /home/ubuntu/projects/mysite/staticfiles/;
        
        # 캐시 설정
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Gzip 압축
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/css
            text/javascript
            application/javascript
            application/json
            font/woff
            font/woff2
            application/font-woff
            application/font-woff2;
        
        # 폰트 CORS 설정
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            expires 1y;
        }
        
        # 보안: 숨김 파일 차단
        location ~ /\. {
            deny all;
        }
    }
    
    # 미디어 파일 서빙 (업로드 컨텐츠)
    location /media/ {
        alias /home/ubuntu/projects/mysite/media/;
        
        # 기본 캐시 (업로드된 컨텐츠이므로 짧게)
        expires 7d;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
        
        # 이미지 최적화 캐시
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # 보안: 실행 파일 차단
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Django 애플리케이션 (Gunicorn)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # robots.txt
    location /robots.txt {
        alias /home/ubuntu/projects/mysite/static/robots.txt;
        expires 1y;
    }
    
    # Favicon
    location /favicon.ico {
        alias /home/ubuntu/projects/mysite/static/favicon.ico;
        expires 1y;
        log_not_found off;
    }
    
    # 로그 설정
    access_log /var/log/nginx/techchang_access.log;
    error_log /var/log/nginx/techchang_error.log;
    
    # 성능 최적화
    keepalive_timeout 65;
    keepalive_requests 1000;
}
