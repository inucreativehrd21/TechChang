{% extends 'base.html' %}

{% block title %}새 포트폴리오 만들기 - 테크창{% endblock %}

{% block content %}
<section style="padding: var(--space-16) var(--space-6); background: var(--bg-secondary); min-height: 100vh;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="{% url 'community:portfolio_collection_list' %}" style="display: inline-flex; align-items: center; gap: var(--space-2); color: var(--text-secondary); text-decoration: none; margin-bottom: var(--space-6); font-weight: 600;">
            <i class="fas fa-arrow-left"></i> 포트폴리오 목록으로
        </a>

        <h1 style="font-size: 2.5rem; font-weight: 900; margin-bottom: var(--space-4); color: var(--text-primary);">
            새 포트폴리오 만들기
        </h1>
        <p style="color: var(--text-secondary); margin-bottom: var(--space-8); font-size: 1.0625rem; line-height: 1.6;">
            포트폴리오에 사용할 이름을 입력해주세요.<br>
            최대 {{ max_portfolios }}개까지 만들 수 있습니다.
        </p>

        <form method="post" style="background: white; padding: var(--space-8); border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl);">
            {% csrf_token %}

            <div style="margin-bottom: var(--space-8);">
                <label style="display: block; font-weight: 700; margin-bottom: var(--space-3); color: var(--text-primary); font-size: 1.0625rem;">
                    포트폴리오 이름
                </label>
                <input type="text" name="portfolio_name" required maxlength="100"
                       placeholder="예: 개발자 포트폴리오, 디자인 작업물, 프리랜서 이력서"
                       style="width: 100%; padding: var(--space-4); border: 2px solid var(--border-light); border-radius: var(--radius-lg); font-size: 1.125rem; transition: border-color 0.3s ease;"
                       onfocus="this.style.borderColor='var(--accent-blue)'"
                       onblur="this.style.borderColor='var(--border-light)'">
                <small style="color: var(--text-tertiary); margin-top: var(--space-2); display: block;">
                    이 이름은 나중에 변경할 수 있습니다.
                </small>
            </div>

            <div style="display: flex; gap: var(--space-4); justify-content: flex-end;">
                <a href="{% url 'community:portfolio_collection_list' %}" class="btn-premium btn-premium-secondary">
                    취소
                </a>
                <button type="submit" class="btn-premium btn-premium-primary">
                    <i class="fas fa-plus"></i> 만들기
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
