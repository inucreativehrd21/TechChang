<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ÌÖåÌÅ¨Ï∞Ω - HRDÏôÄ ÌÖåÌÅ¨ÎÜÄÎ°úÏßÄ ÏßÄÏãùÏùÑ Í≥µÏú†ÌïòÎäî ÌîåÎû´Ìèº">
    <meta name="keywords" content="HRD, Îç∞Ïù¥ÌÑ∞Î∂ÑÏÑù, ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç, ÌÖåÌÅ¨ÎÜÄÎ°úÏßÄ, ÏßÄÏãùÍ≥µÏú†">
    <!-- CSRF ÌÜ†ÌÅ∞ÏùÑ Ï†ÑÏó≠ JS Î≥ÄÏàòÏóê Ï†ÄÏû• -->
    {% csrf_token %}
    <script>
        window.CSRF_TOKEN = "{{ csrf_token }}";
    </script>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- ÌÖåÌÅ¨Ï∞Ω ÎîîÏûêÏù∏ ÏãúÏä§ÌÖú -->
    <link href="{% static 'css/variables.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/themes.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/animations.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/interactions.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/depth.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/interactive-enhancements.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">
    <link href="{% static 'css/reborn.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'style.css' %}?v={{ 'now'|date:'YmdHis' }}" rel="stylesheet">

    <!-- ÌÖåÎßà Ï¥àÍ∏∞Ìôî Ïä§ÌÅ¨Î¶ΩÌä∏ (FOUC Î∞©ÏßÄ) -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'theme-light';
            document.documentElement.className = theme;
        })();
    </script>

    {% block extra_css %}{% endblock %}
    
    <title>{% block title %}ÌÖåÌÅ¨Ï∞Ω{% endblock %}</title>
</head>
<body>
    <!-- Navigation -->
    {% include "navbar.html" %}
    
    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 76px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- ÌÖåÎßà ÌÜ†Í∏Ä Î≤ÑÌäº -->
    <button class="theme-toggle" id="themeToggle" aria-label="ÌÖåÎßà Î≥ÄÍ≤Ω">
        <span class="icon-light" style="font-size: 24px;">üåô</span>
        <span class="icon-dark" style="font-size: 24px;">‚òÄÔ∏è</span>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ïù∏ÌÑ∞ÎûôÌã∞Î∏å ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
    <script src="{% static 'js/interactive.js' %}?v={{ 'now'|date:'YmdHis' }}"></script>

    <!-- ÌÖåÎßà ÌÜ†Í∏Ä Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;

            // ÌÖåÎßà Ï†ÑÌôò Ìï®Ïàò
            function toggleTheme() {
                const currentTheme = html.className;
                const newTheme = currentTheme === 'theme-light' ? 'theme-dark' : 'theme-light';

                html.className = newTheme;
                localStorage.setItem('theme', newTheme);

                // Î∂ÄÎìúÎü¨Ïö¥ Ï†ÑÌôòÏùÑ ÏúÑÌï¥ ÏùºÏãúÏ†ÅÏúºÎ°ú transition ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                document.body.classList.add('theme-transition');
                setTimeout(() => {
                    document.body.classList.remove('theme-transition');
                }, 350);
            }

            // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (Ctrl + Shift + T)
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                    toggleTheme();
                }
            });
        })();
    </script>

    {% block script %}
    {% endblock %}
</body>
</html>
