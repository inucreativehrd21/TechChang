{% extends 'base.html' %}

{% block title %}틱택토 게임 만들기{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-gamepad me-2"></i>새 틱택토 게임</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">게임 제목</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="{{ user.username }}의 틱택토 게임" maxlength="200">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-2"></i>게임 만들기
                            </button>
                            <a href="{% url 'pybo:tictactoe_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>목록으로
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
